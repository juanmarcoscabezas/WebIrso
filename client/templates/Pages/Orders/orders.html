<template name="orders">
  {{#if currentUser}}
    <div class="container-fluid page-margin">
      <div class="row">
        <div class="col-sm-12">
          <h1>Pedidos</h1>
        </div>
        <div class="col-sm-1">
          <a class="btn btn-primary" href="{{pathFor 'ordersAdd'}}">Agregar</a>
        </div>
      </div>
      <hr>
      <div class="row">
        {{#each orders}}
          {{> ordersItem}}
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>
