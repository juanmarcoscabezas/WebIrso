<template name="ordersAdd">
  {{#if currentUser}}
  <br><br>
    <div class="container-fluid page-margin">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        {{#autoForm collection="Orders" id="insertOrderForm" type="insert"}}
          <fieldset>
            <legend>Agrega un pedido</legend>
            {{> afQuickField name='title'}}
            <span style="display:none;">{{> afQuickField name='checked'}}</span>
            <span style="display:none;">{{> afQuickField name='send'}}</span>
            {{> afQuickField name='tableItems'}}
          </fieldset>
           <button type="submit" class="btn btn-primary" id="save">Guardar</button>
           <button type="submit" class="btn btn-danger" id="exit">Salir</button>
        {{/autoForm}}
      </div>
      <div class="col-sm-3"></div>
    </div>
  {{/if}}
</template>
