<template name="about">
  <div class="container-fluid page-margin text-center">
    <div class="row">
      <div class="col-sm-12">
        <img class="img-responsive" src="principal.jpg">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h1>{{ aboutTitle }}</h1>
        <p>{{ about }}</p>
      </div>
    </div>
    <div class="row">
      <hr>
      <div class="col-sm-4">
        <div class="col-sm-10 col-sm-offset-1 well well-height">
          <h3 class="title">{{ misionTitle }}</h3>
          <p>{{ mision }}</p>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="col-sm-10 col-sm-offset-1 well well-height">
          <h3 class="title">{{ visionTitle }}</h3>
          <p>{{ vision }}</p>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="col-sm-10 col-sm-offset-1 well well-height">
          <h3 class="title">{{ compromiseTitle }}</h3>
          <p>{{ compromise }}</p>
        </div>
      </div>
    </div>
  </div>
</template>
