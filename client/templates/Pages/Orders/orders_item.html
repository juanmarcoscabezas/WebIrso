<template name="ordersItem">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <div class="row">
                <div class="col-sm-6">
                  <a data-toggle="collapse" href="#{{id}}">
                    <h4>{{ title }}</h4>
                  </a>
                </div>
                <div class="col-sm-6">
                  <a class="btn btn-danger pull-right" href="#">
                    <i class="fa fa-times"></i>
                  </a>
                  <a class="btn btn-warning pull-right" href="#">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a class="btn btn-primary pull-right" href="#">
                    <i class="fa fa-plus"></i>
                  </a>
                  </div>
              </div>
            </h4>
          </div>
          <div class="panel-collapse collapse" id="{{id}}">
            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Insumo</th>
                    <th>Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each tableItems}}
                  {{> ordersItemTable}}
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
